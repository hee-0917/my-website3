<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 갤러리</title>
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .image-container {
            max-width: 350px;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        @media (max-width: 768px) {
            .gallery {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>나의 이미지 갤러리</h1>
        <div class="gallery">
            <div class="image-container">
                <img src="사진1.jpg" alt="첫 번째 사진">
            </div>
            <div class="image-container">
                <img src="사진2.jpg" alt="두 번째 사진">
            </div>
            <div class="image-container">
                <img src="사진3.jpg" alt="세 번째 사진">
            </div>
        </div>
    </div>
</body>
</html>
